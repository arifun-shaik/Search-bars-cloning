<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="pTkmwCENRchNzB1Vq4kHFalaNgqoSCGWh-Hsib0igIY" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Search bars(cloning)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Search bars</h1>
    <!-- instagram search bar -->
    <div class="box">
        <div class="main">
          <div class="cam">
            <i class="fa-solid fa-camera icon1 camera"></i>
          </div>
          <div class="int">
            <input type="text" placeholder="Message...">
          </div>
        </div>
        <div class="icons">
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-regular fa-image"></i>
            <i class="fa-solid fa-circle-plus"></i>
        </div>
    </div>
    <!-- google search bar -->
    <div class="box box2">
        <div class="main">
          <div class="cam cam-1">
            <i class="fa-brands fa-google camera glg"></i>
          </div>
          <div class="int">
            <input type="text">
          </div>
        </div>
        <div class="icon-google">
            <i class="fa-solid fa-microphone icon-1"></i>
            <i class="fa-solid fa-camera icon-1"></i>
        </div>
    </div>
    <!-- whatsapp search bar -->
    <div class="box-3">
        <div class="box3">
        <div class="main">
            <div class="cam cam-1">
            <i class="fa-solid fa-face-grin-wide"></i>
            </div>
            <div class="int">
            <input type="text" placeholder="Message...">
            </div>
        </div>
        <div class="icons">
            <i class="fa-solid fa-paperclip"></i>
            <div class="rupee">
                <i class="fa-solid fa-indian-rupee-sign rupee-circle"></i>
                </div>
            <i class="fa-solid fa-camera"></i>
        </div>
        </div>
        <div class="speech">
            <i class="fa-solid fa-microphone icon-1"></i>
        </div>
        </div>
        </div>
</body>
</html>
